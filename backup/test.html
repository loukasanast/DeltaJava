
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Delta Bank</title>
<link href="./css/site.css" rel="stylesheet" type="text/css" />
</head>
<body>
<section id="wrapper">
<header>
<div id="theader">
<a href="#">Zur√ºck zu deltabank.com</a>
</div>
<div id="mheader">
<img id="logo" src="img/logo.png" alt="" />
</div>
</header>
<main>
<div id="tmain">
<span id="tlmain">Online Banking</span>
<div id="trmain">
<img id="flag" src="img/gb.png" />
&nbsp;
<a href="#">English Version</a>
</div>
</div>
<section id="cont">
<div id="lcont">
</div>
<section id="mcont">
<form id="linform" method="get" action="">
<table style="margin-top:27px;">
<tr>
<td>Konto-Nr.:</td>
<td><input type="text" name="kontonummer" required /></td>
</tr>
<tr>
<td>Passwort:</td>
<td><input type="password" name="kontoidentifikation" required /></td>
</tr>
<tr>
<td></td>
<td>
<a href="#" id="lanmelden">Anmelden</a>
<div style="float:right;font-size:9px;">
<input type="checkbox" id="remember" />
<label for="remember">Eingeloggt bleiben</label>
</div>
</td>
</tr>
</table>
</form>
</section>
<div class="fix"></div>
</section>
<div id="cnote">Copyright &copy; Delta Bank 2016</div>
</main>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>
(function(){
'use strict';
$('.btab').click(function(){
$('.btab').removeClass('btabact');
$(this).addClass('btabact');
$('.mtable').css('display', 'none');
switch($(this).attr('id')){
case 'umslink':
$('#tums').css('display', 'table');
break;
case 'uberlink':
$('#tuber').css('display', 'table');
break;
case 'eiglink':
$('#teig').css('display', 'table');
break;
}
});
$('#lanmelden').click(function(){ $('#linform').submit(); });
}());
</script>
</body>
</html>
